name: SupeRSoniC-MIUI
on:
  workflow_dispatch:

jobs:
   build:
    runs-on: ubuntu-latest

    steps:
    - name: setting configurasi
      uses: actions/checkout@v3

    - name: setup environment
      run: |
          sudo apt-get update --fix-missing
          sudo apt-get install git make bc bison \
          openssl curl zip kmod cpio flex libelf-dev \
          libssl-dev libtfm-dev wget device-tree-compiler \
          ca-certificates python3 python2 binutils \
          binutils-aarch64-linux-gnu binutils-arm-linux-gnueabi \
          libghc-libyaml-dev libyaml-dev glibc-source \
    - name: Memulai Pembangunan...
      run: |
           git clone https://github.com/Novik-XIV/SupeRSoniC-Sweet-Kernel -b SupeRSoniC
           cp sonic-compiler.sh SupeRSoniC-Sweet-Kernel && cd SupeRSoniC-Sweet-Kernel
           chmod +x sonic-compiler.sh && bash sonic-compiler.sh
      env:
         CHATID: ${{ secrets.CHAT_ID }}
         API_BOT: ${{ secrets.BOT_API }}
         TYPE_KERNEL: ${{ secrets.NOVIK }}
